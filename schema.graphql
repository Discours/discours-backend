scalar DateTime

################################### Payload

type Result {
	error: String
}

type AuthResult {
	error: String
	token: String
	user: User
}

type UserResult {
	error: String
	user: User
}

type MessageResult {
	error: String
	message: Message
}

input ShoutInput {
	org_id: Int!
	slug: String!
	body: String!
	replyTo: String # another shout
	tags: [String] # actual values
	topics: [String] # topic-slugs
	title: String
	versionOf: String
	visibleForRoles: [String] # role ids are strings
	visibleForUsers: [Int]
}

input ProfileInput {  
  email: String
  username: String
  userpic: String
}

type ShoutResult {
	error: String
	shout: Shout
}

################################### Mutation

type Mutation {
  # message
	createMessage(body: String!, replyTo: Int): MessageResult!
	updateMessage(id: Int!, body: String!): MessageResult!
	deleteMessage(messageId: Int!): Result!

  # auth
  confirmEmail(token: String!): AuthResult!
  requestPasswordReset(email: String!): Boolean!
  confirmPasswordReset(token: String!): Boolean!
	registerUser(email: String!, password: String!): AuthResult!
  # updatePassword(password: String!, token: String!): Token!
  # invalidateAllTokens: Boolean!
  # invalidateTokenById(id: Int!): Boolean!
  # requestEmailConfirmation: User!

  # shout
	createShout(input: ShoutInput!): ShoutResult!
	updateShout(input: ShoutInput!): ShoutResult!
	deleteShout(slug: String!): Result!
	rateShout(slug: String!, value: Int!): Result!

  # user profile
  # rateUser(value: Int!): Result!
  # updateOnlineStatus: Result!
  updateProfile(profile: ProfileInput!): Result!
}

################################### Query

type Query {
  # auth
	isEmailFree(email: String!): Result!
	signIn(email: String!, password: String!): AuthResult!
	signOut: Result!
  # user profile
	getCurrentUser: UserResult!
  getUserById(id: Int!): UserResult!
  # getUserRating(shout: Int): Int!

  # messages
  getMessages(count: Int = 100, page: Int = 1): [Message!]!

  # shouts
  # getShoutRating(shout: Int): Int!
  # shoutsByAuthor(author: Int): [Shout]!
  # shoutsByReplyTo(shout: Int): [Shout]!
  # shoutsByTags(tags: [String]): [Shout]!
  # shoutsByTime(time: DateTime): [Shout]!

  # getOnlineUsers: [User!]!
	topAuthors: [User]!
	topShouts: [Shout]!
}

############################################ Subscription

type Subscription {
  messageCreated: Message!
  messageUpdated: Message!
  messageDeleted: Message!
  
  onlineUpdated: [User!]!
  shoutUpdated: Shout!
  userUpdated: User!
}

############################################ Entities

type Role {
  name: String!
  org: String!
  level: Int! # 1-8
  desc: String
}

type Rating {
  createdBy: String!
  value: Int!
}

type Notification {
  kind: String! # unique primary key
  template: String!
  variables: [String]
}

type UserNotification {
  id: Int! # primary key
  user: Int!
  kind: String! # NotificationTemplate.name
  values: [String]
}

type User {
  username: String! # email
  createdAt: DateTime!
  email: String
  password: String
  oauth: String # provider:token
  viewname: String # to display
  userpic: String
  links: [String]
  emailConfirmed: Boolean # should contain all emails too # TODO: pagination here
  id: Int!
  muted: Boolean
  rating: Int
  roles: [Role]
  updatedAt: DateTime
  wasOnlineAt: DateTime
  ratings: [Rating]
  slug: String
  bio: String
  notifications: [Int] 
}

type Message {
  author: Int!
  body: String!
  createdAt: DateTime!
  id: Int!
  replyTo: Int
  updatedAt: DateTime!
  visibleForUsers: [Int]!
}

# is publication
type Shout {
  org_id: Int!
  slug: String!
  author: Int!
  body: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  deletedAt: DateTime
  deletedBy: Int
  rating: Int
  ratigns: [Rating]
  published: DateTime # if there is no published field - it is not published
  replyTo: String # another shout
  tags: [String] # actual values
  topics: [String] # topic-slugs, order has matter
  title: String
  versionOf: String
  visibleForRoles: [String] # role ids are strings
  visibleForUsers: [Int]
  views: Int
}

type Topic {
  slug: String! # ID
  createdBy: Int! # User
  createdAt: DateTime!
  value: String
  parents: [String] # NOTE: topic can have parent topics
  children: [String] # and children
}

# TODO: resolvers to add/remove topics from publication


type Proposal {
  body: String!
  shout: Int!
  range: String # full / 0:2340
  author: Int!
  createdAt: DateTime!
}

type Token {
  createdAt: DateTime!
  expiresAt: DateTime
  id: Int!
  ownerId: Int!
  usedAt: DateTime
  value: String!
}

type Like {
  author: Int!
  id: Int!
  value: Int!
  shout: Int
  user: Int
}
